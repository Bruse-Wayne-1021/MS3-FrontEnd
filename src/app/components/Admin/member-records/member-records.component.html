<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="text-primary">Library Management - Member Records</h3>
    <div class="input-group w-25">
      <input type="text" class="form-control" [(ngModel)]="memberSearchText" placeholder="Search..." />
    </div>
  </div>
  <div class="row row-cols-2 g-4">
    <div class="card-container" *ngFor="let member of allMembers | membeRsEARCH:memberSearchText">
      <!-- Left Profile Section -->
      <div class="profile-section">
        <div class="profile-picture large">
          <img [src]="member.imageUrl" class="card-img-top" alt="{{member.firstName}}">
        </div>
      </div>

      <!-- Right Content Section -->
      <div class="content-section">
        <h2 class="name">{{member.firstName}}</h2>
        <p class="handle">{{member.lastName}}</p>
        <p class="description">{{member.nic}}</p>
        <p class="description">{{member.registerDate}}</p>
        <p class="company">{{member.email}}</p>
        <button class="btn btn-danger btn-sm" (click)="DeteteMemer(member.memberID)">
          Delete Member
        </button>
      </div>
    </div>
  </div>
</div>
