<div class="table-container">
    <h2>Records</h2>
    <table>
      <thead>
        <tr>
          <th>Nic</th>
          <th>Book Name</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Approve Date</th>
          <th>Collected Date</th>
          <th>Return Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Record of records">

          <td>{{Record.nic}}</td>
          <td>{{Record.title}}</td>
          <td>{{Record.memberName}}</td>
          <td>{{Record.lastname}}</td>
          <td>{{Record.approvedDate}}</td>
          <td>{{Record.collectDate}}</td>
          <td>{{Record.returnDate}}</td>
        </tr>
      </tbody>
    </table>
  </div>
