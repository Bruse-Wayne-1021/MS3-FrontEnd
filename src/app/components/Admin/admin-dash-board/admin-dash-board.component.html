<div class="charts-container">
  <div class="chart card">
    <h5>All Subscription</h5>
    <canvas id="subscriptionchart"></canvas>
  </div>
  <div class="chart card">
    <h5>Total Member,Books</h5>
    <canvas id="weeklyReportChart"></canvas>
  </div>
</div>

<div class="bottom-section">
  <div class="expense-card card">
    <h5>EBook Subscriptions</h5>
    <div class="pie-chart">
      <canvas id="subscription"></canvas>
    </div>
  </div>
  <div class="calendar card d-flex justify-content-center align-items-center">
    <div class="text-center">
      <h5>Upcoming Events</h5>
      <div class="col-xs-12 col-12 col-md-4 form-group mb-3 p-4" style="min-height: 100vh;">

        <bs-datepicker-inline [(bsValue)]="selectedDate"
          [bsConfig]="{ showWeekNumbers: false, dateInputFormat: 'DD/MM/YYYY' }">
        </bs-datepicker-inline>
      </div>

    </div>
  </div>




</div>
