<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label for="username">Username</label>
      <input id="username" formControlName="username" placeholder="Enter your username">
      <!-- <div class="error" *ngIf="registerForm.get('username').hasError('required')">
        Username is required.
      </div> -->
    </div>

    <div class="form-field">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter your email">
      <!-- <div class="error" *ngIf="registerForm.get('email').hasError('required')">
        Email is required.
      </div> -->
      <!-- <div class="error" *ngIf="registerForm.get('email').hasError('email')">
        Enter a valid email.
      </div> -->
    </div>

    <div class="form-field">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Enter your password">
      <!-- <div class="error" *ngIf="registerForm.get('password').hasError('required')">
        Password is required.
      </div> -->
      <!-- <div class="error" *ngIf="registerForm.get('password').hasError('minlength')">
        Password must be at least 6 characters long.
      </div> -->
    </div>

    <div class="form-field">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm your password">
      <!-- <div class="error" *ngIf="registerForm.get('confirmPassword').hasError('required')">
        Confirming your password is required.
      </div> -->
      <!-- <div class="error" *ngIf="!checkPasswords()">
        Passwords do not match.
      </div> -->
    </div>

    <div class="form-actions">
      <button type="submit">Register</button>
    </div>
  </form>
</div>
