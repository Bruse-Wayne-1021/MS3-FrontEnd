<div class="login-container">
  <div class="login-form">
    <h2>Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Username -->
      <div class="form-group">
        <label for="username">
        </label>
        <div class="input-container">
          <i class="bi bi-person-circle" style="color: black;"></i>
          <input id="username" type="text" formControlName="username" placeholder="Enter your Email"
            class="form-control" formControlName="email">
        </div>
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
          Email is required.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <div class="input-container">
          <i class="bi bi-file-lock-fill" style="color: black;"></i>
          <input id="password" type="password" formControlName="password" placeholder="Enter your password"
            class="form-control" formControlName="password">
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          Password is required.
        </div>
      </div>

      <!-- Remember Me and Forgot Password -->
      <div class="form-group remember-forgot">
        <div class="remember-me">
          <input type="checkbox" formControlName="rememberMe" class="checkbox">
          <label for="rememberMe">Remember me</label>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Login</button>

      <!-- Sign Up Link -->
      <div class="sign-up">
        <p >Don't have an account? <a href="register" [routerLink]="[('/register')]">Sign up!</a></p>
      </div>
    </form>
  </div>
</div>
