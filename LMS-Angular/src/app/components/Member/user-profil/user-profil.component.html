<body>

  <div class="profile-dashboard">
    <div class="header">
      <img src="/Saji Photo.jpg.jpg" class="header-image" alt="Header Image">
    </div>

    <div class="profile-container">
      <div class="profile-card">
        <img src="/AddBook.png" class="profile-pic" alt="Profile Picture">
        <h3 class="profile-name">Benjamin Hoppe</h3>
        <p class="profile-handle">benjaminhoppe</p>
        <p class="profile-bio">Wannabe employee<br>Twitter</p>
        <p class="profile-joined">ðŸ“… April 2012</p>
        <div class="profile-actions">
          <!-- Trigger Modal -->
          <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editProfileModal">
            Edit Profile
          </button>
        </div>
        <p class="followers">194 Followers you know</p>
      </div>

      <div class="content">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" [routerLink]="['/member/profile/reports']" routerLinkActive="active">Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/member/profile/reserved-books']" routerLinkActive="active">Reserved Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/member/profile/borrowed-history']" routerLinkActive="active">Borrowed Book</a>
          </li>
        </ul>

        <!-- Router Outlet for ReservedBooksComponent and other children -->
        <div class="tab-content mt-4">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>

    <!-- Modal for Editing Profile -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <button type="button" class="btn-close bg-dark" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body bg-dark text-white p-4 rounded">
            <div class="text-center">
              <div class="profile-image-container mb-3">
                <img src="/Saji Photo.jpg" alt="Profile Picture" class="rounded-circle border border-light" />
              </div>
              <h5>Edit Profile</h5>
            </div>
            <form>
              <div class="mb-3">
                <label for="profileName" class="form-label">Your Name</label>
                <input type="text" class="form-control bg-secondary text-white" id="profileName" placeholder="Enter your name" />
              </div>
              <div class="mb-3">
                <label for="profileEmail" class="form-label">Email</label>
                <input type="email" class="form-control bg-secondary text-white" id="profileEmail" placeholder="Enter your email" />
              </div>
              <div class="mb-3">
                <label for="profileRegion" class="form-label">Region</label>
                <input type="text" class="form-control bg-secondary text-white" id="profileRegion" placeholder="Enter your region" />
              </div>
              <div class="mb-3">
                <label for="profileBirthday" class="form-label">Your Birthday</label>
                <input type="date" class="form-control bg-secondary text-white" id="profileBirthday" />
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-50">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
