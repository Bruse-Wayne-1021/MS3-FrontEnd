<div class="history-container">
  <h2>Borrowed History</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Collect Date</th>
        <th>Borrowed Date</th>
        <th>Return Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of borrowedBook">
        <td>{{ book. title }}</td>
        <td>{{ book. collectDate}}</td>
        <td>{{ book.borrowedDate }}</td>
        <td>{{ book.returnDate }}</td>
      </tr>
    </tbody>
  </table>
</div>
