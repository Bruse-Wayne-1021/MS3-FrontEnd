<div class="history-container">
  <h2>Borrowed History</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Borrowed Date</th>
        <th>Return Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of borrowedHistory">
        <td>{{ book.bookTitle }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.borrowedDate }}</td>
        <td>{{ book.returnDate }}</td>
      </tr>
    </tbody>
  </table>
</div>
