<div class="gallery-container">
  <h2>Book Gallery</h2>
  <div class="gallery">
    <div class="book-item" *ngFor="let book of books" >
      <img [src]="book.image2Path" alt="{{book.name}}">
      <h3>{{book.title}}</h3>
      <p>{{book.author?.name}}</p>
      <button (click)="collectBook(book.lendId)">View Book</button>
    </div>
  </div>
</div>
