<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
     <h3>Library Management - Book Records</h3>
     <div class="input-group w-25">
        <input type="text" class="form-control" placeholder="Search..." />
        <button class="btn btn-primary">Search</button>
     </div>
  </div>

  <table class="table table-striped table-bordered table-hover responsive">
     <thead class="table-primary">
        <tr>
           <th>
              <input type="checkbox" />
           </th>
           <th>Book ID</th>
           <th>Book Title</th>
           <th>Author</th>
           <th>Genre</th>
           <th>Actions</th>
        </tr>
     </thead>
     <tbody>
        <tr *ngFor="let book of Books">
           <td>
              <input type="checkbox" />
           </td>
           <td>{{ book.bookid }}</td>
           <td>{{ book.name }}</td>
           <td>{{ book.author }}</td>
           <td>{{ book.genre }}</td>
           <td>
              <button class="btn btn-sm btn-outline-info" [routerLink]="['/admin/book/addBook',book.bookid]">View</button>
              <button class="btn btn-sm btn-outline-warning">Edit</button>
              <button class="btn btn-sm btn-outline-danger"(click)="DeteteBook(book.bookid)">Delete</button>
           </td>
        </tr>
     </tbody>
  </table>
