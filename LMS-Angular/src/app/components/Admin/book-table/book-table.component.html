<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="text-primary">Library Management - Book Records</h3>
    <div class="input-group w-25">
      <input type="text" class="form-control" placeholder="Search..." />
      <button class="btn btn-primary">Search</button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead class="table-primary text-center">
        <tr>
          <th><input type="checkbox" /></th>
          <th>Book ID</th>
          <th>Book Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of Books">
          <td class="text-center"><input type="checkbox" /></td>
          <td>{{ book.bookid }}</td>
          <td>{{ book.name }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.genre }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-outline-info me-1" [routerLink]="['/admin/book/addBook',book.bookid]">
              <i class="bi bi-eye"></i> View
            </button>
            <button class="btn btn-sm btn-outline-warning me-1">
              <i class="bi bi-pencil"></i> Edit
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="DeteteBook(book.bookid)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
