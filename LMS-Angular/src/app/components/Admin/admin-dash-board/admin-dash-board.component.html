<div class="container-fluid">
  <div class="row">
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-light bg-light border-bottom sticky-top px-3">
      <div class="d-flex justify-content-between w-100">
        <button class="navbar-toggler d-md-none collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-brand mb-0 h5">Welcome to Library</span>
        <div class="d-flex align-items-center">
          <!-- Search Bar -->
          <div class="input-group me-3">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-secondary" type="button">
              <i class="bi bi-search"></i>
            </button>
          </div>
          <!-- Icons -->
          <div class="d-flex align-items-center">
            <a href="#" class="text-dark me-3">
              <i class="bi bi-grid-3x3-gap"></i>
            </a>
            <a href="#" class="text-dark position-relative me-3">
              <i class="bi bi-bell"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                style="font-size: 0.6rem;">
                5
              </span>
            </a>
            <a href="#" class="text-dark">
              <i class="bi bi-person"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse sticky-top">
      <div class="position-sticky pt-2">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white active d-flex align-items-center" href="#">
              <i class="bi bi-speedometer2 me-2"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white d-flex align-items-center" [routerLink]="['/admin/book']" routerLinkActive="active">
              <i class="bi bi-person me-2"></i>
              <span>Books</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white d-flex align-items-center" href="#">
              <i class="bi bi-list me-2"></i>
              <span>Borrowing Records</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white d-flex align-items-center" href="#">
              <i class="bi bi-map me-2"></i>
              <span>Requests</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger fw-bold" href="#">
              <i class="fas fa-power-off me-2"></i>Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2"></h1>
      </div>

      <!-- Cards -->
      <div class="row">
        <div class="col-md-3">
          <div class="card text-white bg-primary mb-3">
            <div class="card-body">
              <h5 class="card-title">Total Books</h5>
              <p class="card-text">15000</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <h5 class="card-title">Issued Books</h5>
              <p class="card-text">1200</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-danger mb-3">
            <div class="card-body">
              <h5 class="card-title">OverDue Book</h5>
              <p class="card-text">100</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-info mb-3">
            <div class="card-body">
              <h5 class="card-title">Total Members</h5>
              <p class="card-text">1K</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Charts -->
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h6>Total Books </h6>
            </div>
            <div class="card-body">
              <canvas id="dailySalesChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card mb-4 shadow-sm">
            <div class="card-header">
              <h6>Todays Activity</h6>
            </div>
            <div class="card-body">
              <canvas id="emailSubscriptionsChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
