<div class="card">
  <div class="card-header">
    <h2>Add a New Book</h2>

  </div>

  <div class="card-content">
    <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label for="title">Title</label>
        <input id="title" formControlName="title" placeholder="Enter book title" />
        <div *ngIf="addBookForm.get('title')?.touched && addBookForm.get('title')?.hasError('required')" class="error">
          Title is required.
        </div>
      </div>

      <div class="form-field">
        <label for="author">Author</label>
        <input id="author" formControlName="author" placeholder="Enter author name" />
        <div *ngIf="addBookForm.get('author')?.touched && addBookForm.get('author')?.hasError('required')" class="error">
          Author is required.
        </div>
      </div>

      <div class="form-field">
        <label for="genre">Genre</label>
        <select id="genre" formControlName="genre">
          <option value="" disabled>Select a genre</option>
          <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
        </select>
        <div *ngIf="addBookForm.get('genre')?.touched && addBookForm.get('genre')?.hasError('required')" class="error">
          Genre is required.
        </div>
      </div>

      <div class="form-field">
        <label for="year">Publication Year</label>
        <input id="year" formControlName="year" placeholder="Enter publication year" type="number" min="1000" max="9999" />
        <div *ngIf="addBookForm.get('year')?.touched && addBookForm.get('year')?.hasError('required')" class="error">
          Year is required.
        </div>
        <div *ngIf="addBookForm.get('year')?.hasError('min') || addBookForm.get('year')?.hasError('max')" class="error">
          Enter a valid year.
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="addBookForm.invalid" class="btn-primary">Add Book</button>
      </div>
    </form>
  </div>
